repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: check-json
    -   id: pretty-format-json
        args:
            - --autofix
            - --indent=4
            - --no-ensure-ascii
            - --no-sort-keys
-   repo: https://github.com/kchason/rdf-toolkit-action
    rev: 0.1.2
    hooks:
    -   id: rdf-toolkit-normalizer
        args:
            - --autofix
